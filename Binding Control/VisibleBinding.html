<!DOCTYPE html>
<html>

<head>
    <script src="../knockout.js"></script>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../style/main.css">
</head>

<body>
    <div class="list-group">
        <div class="list__item">
            <a href="../MyFirstKOApp.html" class="btn btn--3d btn--warning">
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>
    </div>
    
    <div class="container">
        <button data-bind="click: toggle" class="btn btn--info btn--3d">Toggle</button>
        <div data-bind="visible: shouldShowMessage">
            You will see this message only when "shouldShowMessage" holds a true value.
        </div>
    </div>

</body>
<script>

    var viewModel = function() {
        this.shouldShowMessage = ko.observable(true);
        
        this.toggle = function() {
            const isShow = this.shouldShowMessage();
            this.shouldShowMessage(!isShow);
        }
    }

    ko.applyBindings(viewModel);

</script>

</html>
